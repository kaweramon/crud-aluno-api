<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
        <title>Spring Security Example </title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    </head>
    <body>
        
        <div th:if="${param.logout}">
            You have been logged out.
        </div>
       	<div class="container">
       	 <form th:action="@{/login}" method="post" class="col-6">
	            <div class="form-group">
		            <div th:if="${param.error}" style="font-size: 80%;color: #dc3545;">
			            Usuário ou senha inválido(s)
			        </div>
	            	<label> Usuário :  </label>
	            	<input type="text" id="loginInputUsername" name="username" class="form-control"/>
	           	</div>
	            <div class="form-group">
	            	<label> Senha: </label>
	            	<input type="password" id="loginInputPassword" name="password" class="form-control"/>
	           	</div>
	            <div><input type="submit" id="btnFazerLogin" class="btn btn-success" value="Sign In"/></div>
         </form>
       	</div>
    </body>
</html>
